<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="http://127.0.0.1:5500/Friday%20chalenge/style.css">
    <title>Sign up</title>
</head>
<body>

    <div class="container">
        <img class="foto" src="http://127.0.0.1:5500/Friday%20chalenge/pav.jpg" alt="pav">
        <div class="mcontainer">
            <div class="maintext">
                <p>Set up your account</p>
                <p class="Lorem">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry.</p>
                <input class="duomenys" type="text" placeholder="Vardas">
                <input class="duomenys1" type="text" placeholder="Pavardė">
                <input class="duomenys2" type="text" placeholder="Telefono numeris">
                <input class="duomenys3" type="text" placeholder="El. pašto adresas">
                <input class="duomenys4" type="password" placeholder="Slaptažodis">
                <input class="duomenys5" type="password" placeholder="Pakartoti slaptažodį">
                    <div class="conbox">
                        <input class="box" type="checkbox">
                        <span class="confirm">Confirm password</span>
                    </div>
                <button class="btn">Continue</button>
                <div class="linija"></div>
                <div class="pabaiga">
                    <p class="text">Already have an account? <span class="sign">Sign in</span> </p>
                    <div class="strele">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
