<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="http://animals/style.css">
    <script src="http://animals/app.js"></script>
    <title>Edit animal</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Edit animal</h1>
                    </div>
                    <div class="card-body">
                        <form action="http://animals/update/{{ID}}" method="post">
                            <div class="m-3">
                                <div class="input">
                                    <div>Animal id</div>
                                    <input type="text" name="id">
                                </div>
                                <div class="input">
                                    <div>Animal name</div>
                                    <input type="text" name="name">
                                </div>
                                <div class="input">
                                    <div>Animal species</div>
                                    <input type="text" name="secies">
                                </div>
                                <div class="input">
                                    <div>Animal age</div>
                                    <input type="text" name="age">
                                </div>
                            </div>
                            <div class="m-3 mt-5">
                                <button type="submit" class="btn btn-outline-primary">Save</button>
                                <a href="http://animals/" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
