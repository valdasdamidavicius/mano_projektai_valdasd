<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="http://animals/style.css">
    <script src="http://animals/app.js"></script>
    <title>Confirm animal delete</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7">
                <div class="card mt-5">
                    <div class="card-header">
                        <h1>Confirm animal delete</h1>
                    </div>
                    <div class="card-body">
                        <div class="confirm-delete">
                            <h5 class="card-title">Are you sure?</h5>
                        </div>

                        <form action="http://animals/destroy/{{ID}}" method="post">
                            <div class="m-3 mt-5">
                                <button type="submit" class="btn btn-outline-danger">Delete</button>
                                <a href="http://animals/" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
